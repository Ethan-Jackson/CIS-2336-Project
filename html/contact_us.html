        .content-container {

        .overlay-box {

            top: 40%;

            text-align: center;
            width: 40%; 
        }

        .overlay-box h1 {
            margin: 0;
        }

        .search-box {
            text-align: center;
            margin-top: 30px;
        }

        .search-box input[type="text"] {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
        }

        .search-box input[type="submit"] {
            background-color: #000080; 
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
